<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-title">DOM Manipulation Demo</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="box">This box will change style</div>
            <button id="change-style-btn">Change Style</button>
        </section>
        
        <section class="content-section">
            <div id="element-container">
                <p>Existing element</p>
            </div>
            <button id="toggle-element-btn">Toggle Element</button>
        </section>
    </main>
    
    <footer>
        <p>Created with JavaScript DOM Manipulation</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
